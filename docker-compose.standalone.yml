version: '3.8'

services:
  middleware:
    build: .
    container_name: middleware-standalone
    ports:
      - "8000:5000"
    environment:
      - ENV=development
      # Add mock DB connection strings if needed for standalone
      - DATABASE_URL=sqlite:///./dev.db
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 5000 --reload
